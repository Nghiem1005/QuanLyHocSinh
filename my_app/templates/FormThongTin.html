{% extends 'layout/base.html' %}
{% block title %}
	ĐĂNG NHẬP
{% endblock %}

{% block content %}

        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <div class="page-content-wrapper">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10 ">
                            <div class="portlet box blue">
                                <div class="portlet-title">
                                    <div class="caption">
                                        Nhập thông tin
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <form role="form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label>Họ tên</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                    <i class="fas fa-user"></i>
                                                    </span>
                                                    <input type="text" class="form-control" placeholder="Họ tên">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Ngày tháng năm sinh</label>
                                                <div class="input-group date date-picker" data-date-format="dd-mm-yyyy">
                                                    <input id="timeCheck" type="text" placeholder="Chọn ngày tháng năm sinh" class="form-control" readonly name="datepicker">
                                                    <span class="input-group-btn">
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Giới tính</label>
                                                <div class="radio-list">
                                                    <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked> Nam</label>
                                                    <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="2"> Nữ </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon input-circle-left">
                                                    <i class="fa fa-envelope"></i>
                                                    </span>
                                                    <input type="text" class="form-control input-circle-right" placeholder="Email Address">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Địa chỉ</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fas fa-map-marker-alt"></i>
                                                    </span>
                                                    <input type="text" class="form-control" style="width: 33%; margin-right: 0.5%;" placeholder="Xã/Phường">


                                                    <input type="text" class="form-control" style="width: 33%; margin-right: 0.5%;" placeholder="Quận/Huyện">

                                                    <input type="text" class="form-control" style="width: 33%" placeholder="Tỉnh/Thành phố">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputFile1">Ảnh</label>
                                                <input type="file" id="exampleInputFile1">
                                                <p class="help-block">
                                                    Thêm hình ảnh học sinh.
                                                </p>
                                            </div>

                                        </div>
                                        <div class="form-actions d-flex justify-content-center">
                                            <button type="submit" class="btn btn-sub">Lưu</button>
                                            <button type="button" class="btn btn-cancel">Hủy</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
